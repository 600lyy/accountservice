<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
        <script type="text/javascript" src="/js/jquery.js" ></script>
    </head>
    <body>
        <h1>Use email to log in</h1>
        <form Method="POST" action="/login">
            <table>
                <tr>
                <td>Email</td><td><input type="text" name="email_address"></input></td>
                </tr>
                <tr>
                <td>Password</td><td><input type="password" name="admin_password"></input></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit" style="width:100px;height:25px"></input></td>
                </tr>
            </table>
        </form>
        <div class="register-link"><a href="/register/index">New? Create an account.</a></div>
    </body>
    <script type="text/javascript" src="/js/base.js" ></script>
</html>
